<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCC71_Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <h1 id="judul">List Pokemon</h1>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Action</th>
            </th>
        </thead>
        <tbody id="tablePoke">
            
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="modalDetailPoke" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card text-center" style="width: 18rem" id="detailPokemon">
                    <div class="img"></div>
                    <div class="card-type">
                        <p class="type" id="type">grass</p>
                    </div>
                    <div class="card-body">
                        <!-- Tab links -->
                        <div class="tab">
                            <button class="tablinks" onclick="choice(event, 'Detail')">Detail</button>
                            <button class="tablinks" onclick="choice(event, 'Stats')">Stats</button>
                            </div>
                        <hr class="seperator" />

                        <!-- Tab content detail -->
                        <div id="Detail" class="tabcontent">    
                            <h3>Abilities</h3>
                            <div class="ability">
                                <p class="ability1" id="ability1"></p>
                            </div>
                            <div class="ability">
                                <p class="ability2" id="ability2"></p>
                            </div>
                            <div class="card-detail">
                                <div class="card-detail-two">
                                    <div class="col">
                                        <small class="text-muted">HP</small>
                                        <p class="hp" id="hp"></p>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">XP</small>
                                        <p class="xp" id="xp"></p>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Weight</small>
                                        <p class="weight" id="weight"></p>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Height</small>
                                        <p class="height" id="height"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Tab content stats -->
                        <div id="Status" class="tabcontent">    
                            <h3>Stats</h3>
                            <div class="stats">
                                <div class="stats-detail">
                                    <div class="col">
                                        <small class="text-muted">Attack</small>
                                        <p class="attack" id="attack"></p>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Defense</small>
                                        <p class="defense" id="defense"></p>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Special Attack</small>
                                        <p class="special-attack" id="special-attack"></p>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Special Defense</small>
                                        <p class="special-defense" id="special-defence"></p>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Speed</small>
                                        <p class="speed" id="speed"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- <p>Ability</p>
                        <div class="ability">
                            <p class="type" id="ability1">overgrow</p>
                            <p class="type" id="ability2">chlorophyl</p>
                        </div>
                        <div class="card-detail">
                            <div class="card-detail-two">
                                <div class="col">
                                    <small class="text-muted">HP</small>
                                    <p class="" id="hp">45</p>
                                </div>

                                <div class="col">
                                    <small class="text-muted">Height</small>
                                    <p class="" id="height">7</p>
                                </div>
                            </div>
                        </div> -->
                    </div>

                </div>
                <!-- <div class="card">
                    <div class="row">
                        <div class="column">
                          <div class="card">Box 1</div>
                        </div>
                        <div class="column">
                          <div class="card">Box 2</div>
                        </div>
                      </div>
                </div> -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</body>
